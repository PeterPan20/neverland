		function reverseword(userword) {
			var userwordlength = userword.length;
			var a = "";
			for (
				var x = 1;
				x <= userwordlength;
				x++
			) {
				var lastcharacter = userword.charAt(userwordlength - x);
				a = a.concat(lastcharacter);
			}
			return a;
