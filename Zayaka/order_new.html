<!DOCTYPE html>
<html>

<head>
    <script>
        function SelectOrder() {
            var createquery = 'select * from OrderList';
            var orderstring = '';
            var date = new Date();
            var getWeekDay = date.getDay() + 1;
            if (getWeekDay == 2) {
                orderstring += "Choice 1: Chole Bhiriani<br>";
                orderstring += "Choice 2: Dall Mackni";
            }
            else if (getWeekDay == 6) {
                orderstring += "Choice 1: Daal Paneer<br>";
                orderstring += "Choice 2: Palac Paneer";
            }
            else {
                orderstring = "Sorry, There's Nothing Being Served Today";
            }
            var orders = document.getElementById("orders");
            orders.innerHTML = orderstring;
        }

        function getnumberofdaysinamonth() {
            var date = new Date();
            var currentMonth = date.getMonth() + 1;
            var datestuff;
            if (currentMonth == 2) {
                datestuff = 28;
            }

            if (currentMonth == 4 || currentMonth == 6 || currentMonth == 9 || currentMonth == 11) {
                datestuff = 30;
            }
            if (currentMonth == 1 || currentMonth == 3 || currentMonth == 5 || currentMonth == 7 || currentMonth == 8 || currentMonth == 10 || currentMonth == 12) {
                datestuff = 31;
            }
            return datestuff;
        }
        function choosestartpoint() {
            var date = new Date();
            var getDate = date.getDate() % 7;
            var getDay = date.getDay();
            var startday = (getDay - getDate)
            return startday + 1;
        }

        function makeCalender() {
            var date = new Date();
            var currentDate = date.getDate();
            var startday;
            var days = getnumberofdaysinamonth();
            var calender = '<table border=1>';
            calender += '<tr>';
            calender += '<th>Sunday</th>';
            calender += '<th>Monday</th>';
            calender += '<th>Tuesday</th>';
            calender += '<th>Wednesday</th>';
            calender += '<th>Thursday</th>';
            calender += '<th>Friday</th>';
            calender += '<th>Saturday</th>';
            calender += '</tr>';
            calender += '<tr>';
            var startpoint = choosestartpoint();
            for (var i = 1; (i - startpoint) <= days; i++) {
                if (i <= startpoint) {
                    calender += '<td></td>';
                } else {
                    if ((i - startpoint) == currentDate) {
                        calender += '<td bgcolor="blue" onclick="selectdayincalender(this)">' + (i - startpoint) + '</td>';
                    } else {
                        calender += '<td onclick="selectdayincalender(this)">' + (i - startpoint) + '</td>';
                    }
                    if (i == 7 || i == 14 || i == 21 || i == 28 || i == 35) {
                        calender += '</tr>';
                    }
                }
            }
            calender += '</table>';
            var showCalender = document.getElementById("dateoforder");
            showCalender.innerHTML = calender;
            SelectOrder()
        }
        function selectdayincalender(datepar) {
            var selectdate = document.getElementById("timeoforder");
            var calender = document.getElementById("dateoforder");
            var date = new Date();
            var getDate = datepar.innerHTML;
            var getMonth = date.getMonth() + 1;
            var getYear = date.getFullYear();
            selectdate.value = getMonth + "/" + getDate + "/" + getYear;
            calender.innerHTML = '';
            showDetails()
        }
        function previousmonth() {
            var date = new Date();
            var getMonth = date.getMonth - 1;
            var info = document.getElementById("info");
            info.innerHTML = "Reload the page MULTIPLE TIMES to go to the previous month";
        }
        function nextmonth() {
            var date = new Date();
            var getMonth = date.getMonth + 1;
            var info = document.getElementById("info");
            info.innerHTML = "Reload the page MULTIPLE TIMES to go to the next month";
        }
        function showDetails() {
            var details = '';
            details += '<form action="/order" method="POST">'
            details += 'Quantity: <input type="text" id="quantity">'
            details += 'Order Id: <input type="text" id="orderid">'
            details += '<input type="submit" value="Place Order">'
            details += '</form>'
            var detaildiv = document.getElementById("orderdetails");
            detaildiv.innerHTML = details;
        }
    </script>
    <title>Zayaka</title>
</head>

<body>
    Date Of Order: <input id="timeoforder">
    <p id="dateoforder"></p>
    <button onclick="makeCalender()">Show Date Picker</button>
    <div id="orderdetails"></div>
    <p id="orders"></p>
</body>

</html>
